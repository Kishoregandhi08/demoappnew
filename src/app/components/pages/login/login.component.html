<div class="content">
  <div>
    <h1>Login</h1>
    <p>
      <a style="color: rgb(185, 185, 185)" href="/signup">Need an account?</a>
    </p>

    <form>
      <input formControlName="email" placeholder="Email" type="text" />

      <input
        formControlName="password"
        placeholder="Password"
        type="password"
      />

      <button type="submit">Login</button>
    </form>
  </div>
</div>
